description: Apply the patches specified in your .snyk file to the app (After running Snyk Wizard).
parameters:
  additionalArguments:
    description: Refer to the Snyk CLI help page for information on additional arguments.
    type: string
    default: ""
steps:
  - run:
      name: "Run Snyk Protect to apply patches from .snyk file"
      command: |
        /tmp/snyk protect <<parameters.additionalArguments>>
